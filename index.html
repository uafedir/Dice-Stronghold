<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Path!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="window">
        <div class="side-panel">
            <div id="player-1-panel">
                <div class="name">Player 1</div>
                <div class="choose-dices active">
                    <div class="dice" data-number="1" data-player="1">1</div>
                    <div class="dice" data-number="2" data-player="1">2</div>
                    <div class="dice" data-number="3" data-player="1">3</div>
                    <div class="dice" data-number="4" data-player="1">4</div>
                    <div class="dice" data-number="5" data-player="1">5</div>
                    <div class="dice" data-number="6" data-player="1">6</div>
                </div>
            </div>
        </div>
        <div id="timeline">
            
        </div>
        <div class="side-panel">
            <div id="player-2-panel">
                <div class="name">Player 2</div>
                <div class="choose-dices wait">
                    <div class="dice" data-number="1" data-player="2">1</div>
                    <div class="dice" data-number="2" data-player="2">2</div>
                    <div class="dice" data-number="3" data-player="2">3</div>
                    <div class="dice" data-number="4" data-player="2">4</div>
                    <div class="dice" data-number="5" data-player="2">5</div>
                    <div class="dice" data-number="6" data-player="2">6</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
